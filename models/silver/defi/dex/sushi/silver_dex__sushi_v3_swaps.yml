version: 2
models:
  - name: silver_dex__sushi_v3_swaps
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _LOG_ID
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ
      - name: POOL_ADDRESS
        tests:
          - not_null
      - name: RECIPIENT
        tests:
          - not_null
      - name: SENDER
        tests:
          - not_null
      - name: TOKEN0
        tests:
          - not_null
      - name: TOKEN1
        tests:
          - not_null
      - name: AMOUNT0_UNADJ
        tests:
          - not_null
      - name: AMOUNT1_UNADJ
        tests:
          - not_null
